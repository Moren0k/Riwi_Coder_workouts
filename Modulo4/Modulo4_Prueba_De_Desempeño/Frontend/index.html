<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de desempeño - Módulo 4</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body class="m-5">

    <button type="button" id="btnDeleteA" class="btn btn-danger">Delete All Data</button>

    <div class="container"> <!-- Clients -->
        <button type="button" id="btnUploadC" class="btn btn-primary">Execute CSV Clients</button>

        <div class="container m-2"> <!-- Delete Client For ID-->
            <input type="number" placeholder="Ingrese un ID" id="idDelete">
            <button type="button" id="btnIdDelete" class="btn btn-danger">Delete ID</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>client_id</th>
                    <th>name</th>
                    <th>lastname</th>
                    <th>identification</th>
                    <th>address</th>
                    <th>phone</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody id="tableClients"></tbody>
        </table>
    </div>

    <div class="container"> <!-- Invoices -->
        <button type="button" id="btnUploadI" class="btn btn-primary">Execute CSV Invoices</button>
        <table class="table">
            <thead>
                <tr>
                    <th>transaction_code</th>
                    <th>transaction_datetime</th>
                    <th>invoice_number</th>
                    <th>billing_period</th>
                    <th>billed_amount</th>
                    <th>paid_amount</th>
                </tr>
            </thead>
            <tbody id="tableInvoices"></tbody>
        </table>
    </div>

    <div class="container"> <!-- Tramsactions -->
        <button type="button" id="btnUploadT" class="btn btn-primary">Execute CSV Transanctions</button>
        <table class="table">
            <thead>
                <th>transaction_id</th>
                <th>transaction_code</th>
                <th>transaction_datetime</th>
                <th>amount</th>
                <th>status_id</th>
                <th>type_id</th>
            </thead>
            <tbody id="tableTransactions"></tbody>
        </table>
    </div>

</body>
</html>
